<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список задач (ФП)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Мой список задач</h1>

        <form id="addTaskForm">
            <input type="text" id="taskInput" placeholder="Новая задача..." required>
            <button type="submit">Добавить</button>
        </form>

        <div class="filters">
            <button data-filter="all" class="active">Все</button>
            <button data-filter="active">Активные</button>
            <button data-filter="completed">Выполненные</button>
        </div>

        <ul id="taskList">
            <!-- Задачи будут добавляться сюда с помощью JavaScript -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
